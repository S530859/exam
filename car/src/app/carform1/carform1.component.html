
<p>* Required Fields </p>
<form #formpart1="ngForm" (ngSubmit)="signin(formpart1)">
  <div class="form-group row">
    <div class="col-sm-10">
      <label for="inputEmail3" class="col-sm-2 col-form-label">*Make: </label>
      <input type="text" class="form-control" id="Make" placeholder="Make" ngModel name="Make" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">*Model</label>
    <select class="custom-select" id="inputGroupSelect01" ngModel name="Model" required>
      <option value="Civic">Civic</option>
      <option value="Odyseey">Odyseey</option>
      <option value="Pilot">Pilot</option>
      <option value="Accord">Accord</option>
    </select>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <label for="inputEmail3" class="col-sm-2 col-form-label">*Year: </label>
      <input type="text" class="form-control" id="Year" placeholder="Year" ngModel name="Year" required>
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">*Type: </legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Type" id="Sedan" value="Sedan" ngModel required>
          <label class="form-check-label" for="gridRadios1">
             Sedan
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Type" id="Coupe" value="Coupe" ngModel required>
          <label class="form-check-label" for="gridRadios2">
            Coupe
          </label>
        </div>

      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">next</button>
    </div>
  </div>
</form>
