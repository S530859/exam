<form #formpart2="ngForm" (ngSubmit)="signin(formpart2)">
<h5>Features</h5>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="GPS" id="GPS" ngModel name="GPS">
  <label class="form-check-label" for="GPS">
     GPS
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Security Lock" id="Security Lock" ngModel name="Security Lock">
  <label class="form-check-label" for="Security Lock">
     Security Lock
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Cargo Mat" id="Cargo Mat" ngModel name="Cargo Mat">
  <label class="form-check-label" for="Cargo Mat">
     Cargo Mat
  </label>
</div>

<div class="form-group row">
  <label for="PurchaseDate" class="col-sm-2 col-form-label">Purchased Date: </label>
  <div class="col-sm-5">
    <input type="date" class="form-control" id="PurchaseDate" placeholder="PurchaseDate" ngModel name="PurchaseDate">
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
